<h2 mat-dialog-title>Новая колонка</h2>

<mat-dialog-content [formGroup]="newColumnForm">
  <mat-form-field>
    <mat-label>Название колонки</mat-label>
    <input matInput
           placeholder="Название колнки"
           formControlName="title">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Порядок колонки</mat-label>
    <input matInput
           placeholder="Порядок колонки"
           formControlName="order">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Отмена</button>
  <button mat-raised-button (click)="newColumn()">Создать</button>
</mat-dialog-actions>
