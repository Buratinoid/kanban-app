<div>
  Column: {{column.title}} [Order: {{column.order}}]
  <button (click)="newTaskModal()">ADD TASK</button>
  <div *ngFor="let task of tasks">
    <app-task
      [task]="task"></app-task>
      <button (click)="updateTaskModal(task.id, task)">EDIT TASK</button>
      <button (click)="deleteTaskModal(task.id)">DELETE TASK</button>
  </div>
</div>
