<div>
  Column: {{columnResponse.title}} [Order: {{columnResponse.order}}]
  <button (click)="newTaskModal()">ADD TASK</button>
  <div *ngFor="let taskResponse of tasksResponse">
    <app-task
      [taskResponse]="taskResponse"></app-task>
    <button (click)="updateTaskModal(taskResponse.id, taskResponse)">EDIT TASK</button>
    <button (click)="deleteTaskModal(taskResponse.id)">DELETE TASK</button>
  </div>
</div>
