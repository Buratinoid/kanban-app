<form [formGroup]="authorizationForm" (submit)="signIn()">
  <label i18n="Login field name in signin page | @@signInLoginField">
    <p>Логин:</p>
    <input formControlName="login">
  </label>
  <label i18n="Password field name in signin page | @@signInPasswordField">
    <p>Пароль:</p>
    <input formControlName="password">
  </label>
  <p>
    <button type="submit" i18n="SignIn button in signin page | @@signInButton">Войти</button>
  </p>
  <div>
    Code: {{authorizationStatus.errorCode}}<br>
    Text: {{authorizationStatus.errorText}}<br>
    Status: {{authorizationStatus.isSuccessful.toString()}}
  </div>
</form>
