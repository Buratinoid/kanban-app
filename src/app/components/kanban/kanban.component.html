<button mat-raised-button (click)="openNewBoardModal()">ADD BOARD</button>

<div *ngFor="let board of boards">
  <a [routerLink]="['/', 'board', board.id]">{{board.title}} - {{board.description}}</a>
  <button (click)="openUpdateBoardModal(board)">EDIT BOARD</button>
  <button (click)="deleteBoard(board.id)">DELETE BOARD</button>
</div>
