<button mat-raised-button (click)="openNewBoardModal()">+</button>

<div *ngFor="let board of boards">
  <a [routerLink]="['/', 'board', board.id]">{{board.title}} - {{board.description}}</a>
  <button (click)="openUpdateBoardModal(board)">Edit</button>
  <button (click)="deleteBoard(board.id)">Delete</button>
</div>
