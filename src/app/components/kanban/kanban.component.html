<button mat-raised-button (click)="newBoardModal()">ADD BOARD</button>

<div *ngFor="let board of boards">
  <a [routerLink]="['/', 'board', board.id]">{{board.title}} - {{board.description}}</a>
  <button (click)="updateBoardModal(board.id, board)">EDIT BOARD</button>
  <button (click)="deleteBoardModal(board.id)">DELETE BOARD</button>
</div>
