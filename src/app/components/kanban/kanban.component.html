<button mat-raised-button (click)="newBoardModal()">ADD BOARD</button>

<div *ngFor="let boardResponse of boardsResponse">
  <a [routerLink]="['/', 'board', boardResponse.id]">{{boardResponse.title}} - {{boardResponse.description}}</a>
  <button (click)="updateBoardModal(boardResponse.id, boardResponse)">EDIT BOARD</button>
  <button (click)="deleteBoardModal(boardResponse.id)">DELETE BOARD</button>
</div>
