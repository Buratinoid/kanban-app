<div class="mainColumn">
  Column:  [Order: {{columnResponse.order}}]
  
  <mat-drawer-container>
    <mat-drawer #editColumn mode="side">
      <input>
    </mat-drawer>
    <button mat-raised-button (click)="editColumn.toggle()">{{columnResponse.title}}</button>
  </mat-drawer-container>
  
  <button 
    (click)="updateColumnModal(columnResponse.id, columnResponse)"
    i18n="'Update column' button in board | 
    @@board_UpdateColumnButton"
    >Edit column</button>
  <button 
    (click)="deleteColumnModal(columnResponse.id)"
    i18n="'Delete column' button in board | 
    @@board_DeleteColumnButton"
    >Delete column</button>
  <button 
    (click)="newTaskModal()"
    i18n="'Add task' button in column | 
    @@column_AddTaskButton"
    >Add task</button>
  <div *ngFor="let taskResponse of taskResponseArray">
    <app-task
      [boardResponse]="boardResponse"
      [columnResponse]="columnResponse"
      [taskResponse]="taskResponse"
      ></app-task>
  </div>
</div>
