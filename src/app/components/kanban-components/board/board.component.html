<div>
  Board: {{boardResponse.title}}<br>
  Description: {{boardResponse.description}}<br>
  <button
    (click)="addColumnModal()"
    i18n="'Add column' button in board |
    @@board_AddColumnButton"
  >Add column
  </button>
</div>
  <div
    cdkDropList
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="columnResponseArray"
    (cdkDropListDropped)="dropColumn($event)"
  >
    <div
      cdkDropListGroup
      class="column-list"
    >
      <div
        *ngFor="let columnResponse of columnResponseArray"
        cdkDrag
        class="column-box"
        >
        <div class="column-handle" cdkDragHandle>
          <mat-icon>drag_handle</mat-icon>
        </div>
        <app-column
          class="column"
          [boardResponse]="boardResponse"
          [columnResponse]="columnResponse"
          [columnResponseArray]="columnResponseArray"
        ></app-column>
      </div>
    </div>
  </div>
