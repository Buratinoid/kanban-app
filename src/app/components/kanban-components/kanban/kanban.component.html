<button
  mat-icon-button
  title="Add board"
  (click)="addBoardModal()"
  i18n-title="'Add board' button in kanban |
  @@kanban_AddBoardButton"
  ><mat-icon>add</mat-icon>
</button>

<div 
  *ngFor="let boardResponse of boardResponseArray"
  class="board"
  >
  <a 
    [routerLink]="['/', 'board', boardResponse.id]"
    class="board-link"
    >{{boardResponse.title}}</a>
  <button
    class="delete_board"
    mat-icon-button
    title="Delete board"
    (click)="deleteBoardModal(boardResponse.id, boardResponse)"
    i18n-title="'Delete board' button in kanban |
    @@kanban_DeleteBoardButton"
  ><mat-icon>delete_outline</mat-icon>
  </button>
</div>
