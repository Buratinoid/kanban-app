<div
  class="task-header"
>
  <p
    class="task-title"
    (click)="updateTaskModal(task)"
    title="{{task.title}}"
  >
    {{task.title}}
  </p>

  <button
    class="delete-task-button"
    mat-icon-button
    title="Delete task"
    (click)="deleteTaskModal()"
    i18n-title="'Delete task' button in column |
    @@column_DeleteTaskButton"
  >
    <mat-icon>delete_outline</mat-icon>
  </button>
</div>

<div
  class="task-body"
  (click)="updateTaskModal(task)"
>
  <p
    class="task-description"
  >
    {{task.description}}
  </p>

  <p
    class="task-condition"
    *ngIf="!task.done"
  >
    In Work
  </p>

  <p
    class="task-condition"
    *ngIf="task.done"
  >
    Complete
  </p>

  <p
    class="task-user-name"
  >
    {{user.name}}
  </p>
</div>
